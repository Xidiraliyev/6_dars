<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linear Gradient</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="frame"></div>
                <p class="text">linear-gradient: 100deg, #5400d1, #9d5879</p>
                <p class="copied">Copied!</p>
                <div class="items">
                    <div>
                        <input type="color" class="color1" value="#5400d1" />
                        <input type="color" class="color2" value="#9d5879" />
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="360"
                        step="1"
                        class="range"
                        value="100"
                    />
                </div>
            </div>
        </main>
        <a href="https://github.com/Xidiraliyev/" class="link">Github</a>

        <script src="./app.js"></script>
    </body>
</html>
