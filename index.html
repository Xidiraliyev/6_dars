<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linear Gradient</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="frame"></div>

            <p class="text">salom</p>

            <div class="items">
                <div>

                    min="0"
                    max="360"

                    class="range"
                    value="100"
                />
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
